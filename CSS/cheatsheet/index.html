<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CSS Cheatsheet</title>
  </head>
  <body>
    <h4>CSS Grid</h4>
    <!-- Emmet: .grid-parent>.grid-child-${Box $} -->
    <div class="grid-parent">
      <div class="grid-child-1">Box 1</div>
      <div class="grid-child-2">Box 2</div>
      <div class="grid-child-3">Box 3</div>
      <div class="grid-child-4">Box 4</div>
      <div class="grid-child-5">Box 5</div>
      <div class="grid-child-6">Box 6</div>
    </div>

    <h4>CSS Grid - con líneas</h4>
    <div class="grid-parent-linea">
      <div class="grid-child-1">Box 1</div>
      <div class="grid-child-2">Box 2</div>
      <div class="grid-child-3">Box 3</div>
      <div class="grid-child-4">Box 4</div>
      <div class="grid-child-5">Box 5</div>
      <div class="grid-child-6">Box 6</div>
    </div>

    <h4>CSS Grid - por áreas</h4>
    <div class="grid-parent-area">
      <div class="grid-child-1">Box 1</div>
      <div class="grid-child-2">Box 2</div>
      <div class="grid-child-3">Box 3</div>
      <div class="grid-child-4">Box 4</div>
      <div class="grid-child-5">Box 5</div>
    </div>

    <h4>Degradados / Gradientes</h4>
    <div class="gradient-1"></div>
    <div class="gradient-2"></div>
    <div class="gradient-3"></div>
    <div class="gradient-4"></div>

    <h4>Transformaciones</h4>
    <div class="transformation-4"></div>
    <div class="transformation-2"></div>
    <div class="transformation-1"></div>

    <div class="transformation-3"></div>

    <h4>Animaciones</h4>
    <div class="text-animation"><h3>Texto animado</h3></div>

    <div style="height: 500px"></div>
  </body>
</html>
